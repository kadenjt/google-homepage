<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage Clone</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div id="nav">
        <div id="navleft">
            <a class="toplink">About</a>
            <a class="toplink">Store</a>
        </div>
        <div id="navright">
            <a class="toplink">Gmail</a>
            <a class="toplink">Images</a>
            <a class="topimage"></a>
        </div>
    </div>
    <div id="middle">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div id="searchbarcontainer">
            <img id="search" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png">
            <input id="searchbar" type="text">
            <img id="voice" src="https://www.greenlanemarketing.com/wp-content/uploads/2018/06/Google_mic.svg-1.png">
        </div>

        <div id="buttons">
            <div class="button">Google Search</div>
            <div class="button">I'm Feeling Lucky</div>
        </div>
    </div>
    <div id="footer">
        <div id="footer-left">
            <a>Advertising</a>
            <a>Business</a>
            <a>How Search works</a>
        </div>
        <div id="footer-right">
            <a>Privacy</a>
            <a>Terms</a>
            <a>Settings</a>
        </div>
    </div>
</body>

</html>
